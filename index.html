<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Advice generator app</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <h2 class="advice-id">Advice #117</h2>
            <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."
            </p>

            <picture class="picture">
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:244px)">
                <img src="./src/images/pattern-divider-desktop.svg">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="dice icon">
            </button>
        </div>
    </section>

    <script src="src/js/index.js"></script>
</body>

</html>
